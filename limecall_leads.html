      <section class="home_way">
          <div class="limecall_logo_sec">
            
                    <a href="https://limecall.com/" rel="home" itemprop="url"><img src="https://limecall.com/wp-content/uploads/2019/03/logo_beta.svg" class="custom-logo" alt="Limecall" itemprop="logo"></a>              </div>
            </div>
          <div class="container">
              <div class="lead_way__wrapper lead_way_wrap row">
                   <div class="lead_way_wrap__item lead_way_item col-sm-12 col-md-5 col-lg-5 align-center">
                      <div class="lead_images">
                          <img src="images/callme.png" class="img-fluid">
                      </div>
                   </div>
                   <div class="home_way_wrap__item home_way_item col-sm-12 col-md-5 col-lg-5">
                       <h3 class="title text-left"><b>Start capturing leads</b></h3>
                       <p class="text-left">Customise assistant to match your brand and website.</p>
                       <!-- <p>Colors </p>  -->
                     
                       <form class="lead_form">
                          <label for="InputName">Colors</label> 
                          <div class="colors">
                            <ul class="color_ul ">
                              <li><div class="color1" style="background:magenta;" id=""></div></li>
                              <li><div class="color1" style="background:yellow;" id=""></div></li>
                              <li><div class="color1" style="background:orange;" id=""></div></li>
                              <li><div class="color1" style="background:lawngreen;"></div></li>
                              <li><div class="color1" style="background:#0e8aef;"></div></li>
                              <li><div class="color1" style="background:#4533ea;" ></div></li>
                              <span class="or">or</span>
                              <span class="input_space">  <input type="text" value class="form-control input_or" style="height:30px;" id="company_name"  placeholder="Enter HEX"></span>

                            </ul>
                           
                          </div>
                            <div class="form-group ">
                                    <label for="InputName">Company Name</label>
                                    <input type="text" value class="form-control" id="company_name"  placeholder="">
                                    
                                  </div>
                            <div class="form-group ">
                                    <label for="InputWelcome">Welcome Message</label>
                                    <!-- <input type="text" value class="form-control" id="welcome_message"  placeholder=""> -->
                                    <textarea class="form-control" rows="3" id="comment"></textarea>
                                  </div>
                                 
                                 
                                      <div class="form-group">
                                            <label for="InputName">Default Language</label> 
                                            <select class="form-control" id="exampleFormControlSelect1">
                                              <option>English</option>
                                              <option>Us English</option>
                                              <option>Uk English</option>
                                              <option>Spanish</option>
                                              <option>French</option>
                                            </select>
                                          </div>
    
                                          <div class="back_to"><a href="#" style="text-decoration:none;  color: #00cdff !important;"> <<&nbsp; Continue</a></div>
                                  
                       </form>

              </div>
